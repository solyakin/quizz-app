<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/home/home.css">
    <link rel="stylesheet" href="/pages/createQuiz/createQuiz.css">
    <link rel="stylesheet" href="/pages/share-quiz/share-quiz.css">
    <link rel="stylesheet" href="/pages/embed-quizz/embed-announcement/announcement.css">
    <title>Quiz App | Embed Quiz web</title>
</head>
<body class="create-quizz share-quiz announcement">
    <div class="main-wrapper">
        <div class="dashboard-tags">
            <img class="logo" src="/assets/logo2.svg" alt="quizz logo">
            <div class="tags">
                <div class="tag-item current">
                    <img src="/assets/grid.svg" alt="">
                    <p>Dashboard</p>
                </div>
                <div class="tag-item">
                    <img src="/assets/sliders.svg" alt="">
                    <p>Integration</p>
                </div>
                <div class="tag-item">
                    <img src="/assets/circle.svg" alt="">
                    <p>Support</p>
                </div>
            </div>

            <div class="controls">
                <div class="language">
                    <div class="select-language">
                        <img src="/assets/flag.svg" alt="flag">
                        <div class="form-group">
                            <select name="language" id="">
                                <option value="">Select Language</option>
                                <option value="">English</option>
                                <option value="">French</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="user">
                    <img src="/assets/01.png" alt="user avatar">
                    <p>Username</p>
                    <img src="/assets/more vertical.svg" alt="">
                </div>
                <div class="notification">
                    <img src="/assets/notification on.svg" alt="notification bell"/>
                    <p>Notifications</p>
                </div>
            </div>
        </div>
        <div class="template-main">
            <div class="create-wrapper">
                <div class="steps-wrapper">  </div>
                <div class="create-content quiz-4">
                    <div class="quiz-name">
                        <img src="/assets/pngwing.com 1.png" alt="">
                        <p>Congratulations!!!, Youâ€™ve Successfully 
                            Created Your Quiz</p>
                    </div>
                    <div class="share-embed">
                        <div class="heading">
                            <p>Share and Embed</p>
                            <div class="share-btns">
                                <button>
                                    <a href="/pages/share-quiz/share-quiz.html">Share Quiz</a> 
                                </button>
                                <button>
                                    <a href="/pages/embed-quizz/embed-quiz.html">Embed Quiz</a>
                                </button>
                            </div>
                        </div>

                        <div class="quiz-detail">
                            <div class="card">
                                <img src="/assets/Rectangle 12.png" class="card-img-top" alt="item">
                                <div class="card-body">
                                    <div class="card-row">
                                        <h5 class="card-title">Quiz Title</h5>
                                        <img src="/assets/more vertical.svg" alt="">
                                    </div>
                                  <p class="card-text">Date Created</p>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay">
                <div class="share-box">
                    <h4>Add As Announcement Bar
                    </h4>
                    <div class="setting-embed">
                        <div class="schedule">
                            <div class="schedule-btn"></div>
                            <button>Reset Code</button>
                        </div>
                        <div class="embed-text">
                            <div class="small-height"></div>
                        </div>
                        <button>Copy code to clipboard</button>
                    </div>
                    <div class="edit-announcement-wrapper mt-5 d-flex align-top justify-content-between flex-wrap">
                        <div class="edit-announcement">
                            <div class="form-group">
                                <h5 class="mb-2">Edit Announcement Bar</h5>
                                <input type="text" placeholder="Hey, Take a quiz and get chance to win" class="long">
                            </div>
                            <div class="form-group">
                                <h5 class="mb-2">Button Text</h5>
                                <input type="text" placeholder="Start Quiz" class="long">
                            </div>
                            <div class="form-group d-flex color-picker">
                                <h5>Background Color</h5>
                                <input type="color" value="">
                            </div>
                            <div class="form-group d-flex color-picker">
                                <h5>Font Color</h5>
                                <input type="color">
                            </div>
                            <div class="form-group d-flex color-picker">
                                <h5>Button Color</h5>
                                <input type="color">
                            </div>
                            <div class="form-group d-flex">
                                <h5>Add Logo</h5>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <div class="schedule-quiz">
                            <div class="heading-quiz d-flex align-center">
                                <h5>Schedule Quiz</h5>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <img src="/assets/Group 411.svg" class="template" alt="">
                        </div>
                        
                    </div>

                    <div class="bottom-btns">
                        <button class="back"> <a href="/pages/embed-quizz/embed-quiz.html"><< Back</a> </button>
                        <button>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/announcement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
